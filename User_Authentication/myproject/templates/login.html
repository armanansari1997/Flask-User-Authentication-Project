{% extends 'base.html' %}
{% block title %}Login Page{% endblock  %}

{% block content %}
    <form method="POST">
        {{ form.hidden_tag() }}
        <table>
            <tr>
                <th>{{ form.email.label }}</th>
                <td>{{ form.email() }}</td>
            </tr>
            <tr>
                <th>{{ form.password.label }}</th>
                <td>{{ form.password() }}</td>
            </tr>
            <tr>
                <th></th>
                <td>{{ form.submit() }}</td>
            </tr>
        </table>
    </form>
{% endblock  %}
